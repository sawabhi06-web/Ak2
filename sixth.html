<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Madam Ji ðŸ’– â€” Our Playlist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ffd7e3;
      --pink-2: #ffb6c9;
      --rose: #ff8fb3;
      --text: #4a234a;
      --card: rgba(255,255,255,0.85);
      --shadow: 0 10px 30px rgba(255, 105, 180, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: var(--text);
      background: linear-gradient(145deg, var(--pink) 0%, #ffe9f0 45%, #ffe3ee 100%);
      overflow-x: hidden;
      opacity: 0;
      animation: fadePage 1.2s ease forwards;
    }
    @keyframes fadePage { from { opacity: 0; } to { opacity: 1; } }

    /* Floating hearts */
    .hearts { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .heart { position: absolute; bottom: -10vh; opacity: .5; animation: float 12s linear infinite; }
    .heart:nth-child(odd){ filter: blur(0.3px); opacity: .35; }
    .heart svg { width: 28px; height: 28px; fill: #ff7aa2; }
    @keyframes float { to { transform: translateY(-110vh) translateX(var(--dx)) scale(var(--s)); opacity: 0; } }

    /* Card */
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 40px 16px; position: relative; z-index: 1; }
    .card {
      width: 100%;
      max-width: 980px;
      background: var(--card);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 26px;
      box-shadow: var(--shadow);
      overflow: hidden;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

    .hero {
      background: radial-gradient(circle at 20% 10%, #ffe3ef 0%, #ffd0e1 40%, #ffc0da 70%, #ffb1d2 100%);
      padding: 36px 28px 22px;
      text-align: center;
      position: relative;
    }
    .title {
      font-family: "Poppins", sans-serif;
      font-size: clamp(36px, 6vw, 64px);
      margin: 0 0 8px;
      letter-spacing: .5px;
      animation: glow 2s ease-in-out infinite alternate;
      color: #ff4d80;
    }
    @keyframes glow { from {text-shadow:0 0 10px #ff99bb;} to{text-shadow:0 0 20px #ff4d80;} }
    .subtitle { margin: 0; font-weight: 300; opacity: .85; font-size: 18px; }

    .player { display: grid; grid-template-columns: 1.2fr .9fr; gap: 16px; padding: 18px; }
    @media (max-width: 900px){ .player{ grid-template-columns: 1fr; } }

    .video {
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid #ffe3ef;
      aspect-ratio: 16/9;
    }

    .playlist {
      background: #fff5f8;
      border: 1px solid #ffe3ef;
      border-radius: 18px;
      padding: 12px;
      max-height: 480px;
      overflow: auto;
      animation: slideIn 1s ease;
    }
    @keyframes slideIn { from {opacity:0; transform:translateX(50px);} to {opacity:1; transform:translateX(0);} }

    .song {
      display: grid;
      grid-template-columns: 36px 1fr;
      align-items: center;
      gap: 12px;
      padding: 12px 12px;
      border-radius: 14px;
      transition: all .25s ease;
      cursor: pointer;
      animation: popIn .4s ease forwards;
    }
    @keyframes popIn { from {opacity:0; transform:scale(.9);} to{opacity:1; transform:scale(1);} }

    .song:hover { background: #ffe9f1; transform: translateY(-2px) scale(1.02); box-shadow: 0 6px 16px rgba(255, 105, 180, .15); }
    .song.active { background: #ffddea; box-shadow: inset 0 0 0 2px #ffb1d2; }
    .num { width: 28px; height: 28px; display: grid; place-items: center; border-radius: 50%; background: #fff; border: 1px solid #ffe3ef; font-weight: 600; font-size: 12px; }
    .track-title { font-weight: 400; font-family: "Poppins", sans-serif; font-size: 18px; color: #ff4d80; }
    .track-sub { font-size: 12px; opacity: .75; }

    .footer { text-align: center; padding: 18px; font-size: 12px; opacity: .8; }
    .badge { display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 999px; background: #fff; border: 1px solid #ffe3ef; box-shadow: 0 4px 12px rgba(255, 105, 180, .15); }
    .heart-emoji { filter: drop-shadow(0 1px 0 rgba(0,0,0,.03)); }
    .note { text-align:center; font-size: 14px; opacity: .85; padding: 6px 16px 24px; }
    .btns { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; padding-bottom: 10px; }
    .btn { appearance: none; border: 1px solid #ffb6c9; background: #fff; padding: 10px 16px; border-radius: 999px; cursor: pointer; box-shadow: 0 6px 16px rgba(255, 105, 180, .15); transition: all .2s ease; }
    .btn:hover { background: #fff0f5; transform:translateY(-2px); }
  </style>
</head>
<body>
  <div class="hearts" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card">
      <div class="hero">
        <h1 class="title">For Madam Ji ðŸ’—</h1>
        <p class="subtitle">A romantic playlist in pink, just for youâ€¦</p>
      </div>

      <div class="player">
        <div class="video">
          <iframe id="yt" width="100%" height="100%" src="" title="YouTube player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <div class="playlist" id="playlist" role="list" aria-label="Playlist of love songs"></div>
      </div>

      <div class="note">ðŸ’Œ Tap any song to play</div>

      <div class="btns">
        <button class="btn" id="shuffle">Shuffle</button>
        <button class="btn" id="back">â¬… Back</button>
        <button class="btn" id="next">Next âž¡</button>
      </div>

      <div class="footer">
        <span class="badge"><span class="heart-emoji">ðŸ’–</span> Crafted with endless love</span>
      </div>
    </div>
  </div>

  <script>
    const heartsHost = document.querySelector('.hearts');
    const mkHeart = () => {
      const h = document.createElement('div');
      h.className = 'heart';
      const x = Math.random() * 100;
      const dx = (Math.random() * 40 - 20) + 'vw';
      const s = (0.6 + Math.random() * 0.9).toFixed(2);
      const d = 10 + Math.random() * 8;
      h.style.left = x + 'vw';
      h.style.setProperty('--dx', dx);
      h.style.setProperty('--s', s);
      h.style.animationDuration = d + 's';
      h.innerHTML = `<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 21s-7.5-5.1-10-9A6.1 6.1 0 0 1 12 4a6.1 6.1 0 0 1 10 8c-2.5 3.9-10 9-10 9z"/></svg>`;
      heartsHost.appendChild(h);
      setTimeout(() => heartsHost.removeChild(h), d * 1000);
    };
    setInterval(mkHeart, 600);
    for (let i=0; i<12; i++) setTimeout(mkHeart, i*250);

    const songs = [
      {title:'Ankhon me teri', url:'https://youtu.be/7KKVb0_IdD4?si=z3qUK-h4I3-KFO5O'},
      {title:"I'm in love", url:'https://youtu.be/DMLrGfMxOQA?si=vBnQZgsRsVib8AY6'},
      {title:'Kaise hua', url:'https://youtu.be/WWXm39leYew?si=cRjBStMrYP_ejsCy'},
      {title:'Tum jo aaye', url:'https://youtu.be/kTXilT_KbUM?si=zINcFjVa2xwLb2OZ'},
      {title:'Saathiya', url:'https://youtu.be/2ibPLYwVM38?si=hAyF2jYPP8ZPC-gt'},
      {title:'Pal', url:'https://youtu.be/aDFEb_W2t1Y?si=_1YWLqMwQe2HUZnH'},
      {title:'Ishq sufiyana', url:'https://youtu.be/5RT6QMKJTjQ?si=hM_5cUAxtTM-VDQv'},
      {title:'Tujhko jo paya', url:'https://youtu.be/XvUSsh3gdO4?si=AzvmT1yWsRKKYDEu'},
      {title:'Afreen', url:'https://youtu.be/kw4tT7SCmaY?si=QstrlYGz_YUiQ2nz'},
      {title:'Bol na halke halke', url:'https://youtu.be/VTjjzqJPM68?si=0vRB1zMvbU4aa2T9'}
    ];

    const playlist = document.getElementById('playlist');
    const yt = document.getElementById('yt');

    const toEmbed = url => {
      // Convert regular YouTube link to embed
      const vid = url.split('/').pop().split('?')[0];
      return `https://www.youtube.com/embed/${vid}?autoplay=1&rel=0&modestbranding=1`;
    };

    function renderList(activeIndex = 0){
      playlist.innerHTML = '';
      songs.forEach((song, i) => {
        const item = document.createElement('div');
        item.className = 'song' + (i === activeIndex ? ' active' : '');
        item.setAttribute('role','listitem');
        item.style.animationDelay = `${i*0.1}s`;
        item.innerHTML = `
          <div class="num">${i+1}</div>
          <div class="track">
            <div class="track-title">${song.title}</div>
            <div class="track-sub">Tap to play</div>
          </div>
        `;
        item.addEventListener('click', () => {
          yt.src = toEmbed(song.url);
          [...playlist.children].forEach(el => el.classList.remove('active'));
          item.classList.add('active');
        });
        playlist.appendChild(item);
      });
      yt.src = toEmbed(songs[0].url);
    }

    renderList(0);

    document.getElementById('shuffle').addEventListener('click', () => {
      for (let i = songs.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [songs[i], songs[j]] = [songs[j], songs[i]];
      }
      renderList(0);
    });

    document.getElementById('next').addEventListener('click', () => {    window.location.href = 'seventh.html';  });
    document.getElementById('back').addEventListener('click', () => { history.back(); });
  </script>
</body>
</html>
